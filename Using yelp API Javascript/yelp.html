<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Find Restaurants on Yelp</title>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="yelp.js"></script>
  </head>
  <body onload="initialize();">
    <form>
       <label>City: <input type="text" id="city"/></label>
       <label>Search Term: <input type="text" id="srchTerm"/></label>
       <label>Level:
         <select id="level" onchange="getValues();">
           <option value = "5">5</option>
           <option value = "10">10</option>
           <option value = "15">15</option>
           <option value = "20">20</option>
         </select>
         <input type="button" onclick="findRestaurants();" value="Find"/>
    </form>
    <hr>
    <div id="output">&nbsp;</div>
  </body>
</html>
